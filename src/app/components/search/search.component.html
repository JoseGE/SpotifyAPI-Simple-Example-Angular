<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <label for="termino">Buscar artista</label>
            <input type="text" name="" (keyup)="buscarArtista()" id="" placeholder="buscar artista" class="form-control" [(ngModel)]="termino">
        </div>
        <div class="col-md-9" *ngIf="termino.length > 0">
            <h1 class="text-capitalice">{{termino}}</h1>
            <hr>
            <div class="row">
                <div *ngFor="let artista of _spotify.artistas" class="col-md-3 text-center puntero" [routerLink]="['/artist',artista.id]">
                    <img [src]="artista.images | sinfoto" class="img-thumbnail">
                    <p>{{artista.name}}</p>
                </div>
            </div>

        </div>
    </div>
</div>
