<style>
    .artist-info {
        height: 100%;
    }
</style>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <img [src]="artista.images | sinfoto" alt="..." class="rounded-circle img-thumbnail">
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <h2>{{artista.name}}
                        <span class="badge badge-info">{{artista.followers.total}}</span>
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <span class="badge badge-pill badge-dark mr-1" *ngFor="let genres of artista.genres">{{genres}}</span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <a href="{{artista.external_urls.spotify}}" class="btn btn-outline-success">Ir a Spotify</a>
                    <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Popularidad</th>
                        <th>Escuchar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of top_tracks; let i = index">
                        <td>{{i+1}}</td>
                        <td>
                            <img [src]="track.album.images | sinfoto:2" alt="" srcset=""></td>

                        <td>{{track.name}}</td>
                        <td>{{track.popularity}}%</td>
                        <td>
                            <!-- <audio controls>
                                <source  [src]="track.preview_url">
                                    El navegador no es compatible con HTML5
                            </audio> -->
                            <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>


                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
